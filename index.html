<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="relogio">
        <div class="hora" id="hora"></div>
        <div class="data" id="data"></div>
    </div>
    <script>
        function atualizarRelogio() {
            const elementoHora = document.getElementById('hora');
            const elementoData = document.getElementById('data');

            const agora = new Date();

            // Formatar hora
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');
            elementoHora.textContent = `${horas}:${minutos}:${segundos}`;

            // Formatar data
            const opcoesData = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
            elementoData.textContent = agora.toLocaleDateString('pt-BR', opcoesData);
        }

        setInterval(atualizarRelogio, 1000);
        atualizarRelogio(); // Executa uma vez imediatamente
    </script>
</body>
</html>
